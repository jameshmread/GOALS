<ion-header>

  <ion-navbar>
    <ion-title>Summary of Goals On {{date}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      Goals Created: {{goalsCreated}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Goals Completed: {{goalsCompleted}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Unfinished Goals: {{goalsInProgress}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Goals Not Started: {{notStarted}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Goal Titles for Today</ion-card-header>
    <ion-card-content *ngFor="let title of goalTitles; let i = index">
      Goal {{i}}: {{title}}
    </ion-card-content>
  </ion-card>
</ion-content>
