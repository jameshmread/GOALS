<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add New Goal
    </ion-title>
      <ion-buttons end>
        <button ion-button large icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Start Time</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="dateTime"></ion-datetime>
    </ion-item>
  
    <ion-item>
        <ion-label floating>Goal Type</ion-label>
        <ion-select [(ngModel)]="type">
          <ion-option value="single">Single</ion-option>
          <ion-option value="multiple">Multiple</ion-option>
          <ion-option value="duration">Duration</ion-option>
        </ion-select>
      </ion-item>
 
  </ion-list>
 
  <button full ion-button large color="secondary" (click)="saveItem()">Save</button>
 
</ion-content>
