<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>

  </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-list *ngFor="let item of items" (press)="incrementCompletion()">
      <ion-item-sliding #slidingItem>
      <ion-item>
        <ion-card>
          <ion-card-content class="card-title">{{item.title}}</ion-card-content>
          <ion-card-content class="card-description">{{item.description}}</ion-card-content>
          <ion-card-content class="card-description">{{item.dateTime}}</ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button large icon-only color="yellow" (click)="viewItem(item)"><ion-icon name="build"></ion-icon></button>
        <button ion-button large icon-only color="danger"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  <ion-fab bottom right>
      <button class="add-button" ion-button large icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
