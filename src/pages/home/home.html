<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      My Goals
    </ion-title>

  </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-list *ngFor="let item of items" (click)="incrementCompletion(item)">
      <ion-item-sliding #slidingItem>
      <ion-item>
        <ion-card [class.completed-goal-card] = "item.currentCompletion >= item.maxCompletion">
          <ion-card-content class="card-title">{{item.title}}</ion-card-content>
          <ion-card-content class="card-description">{{item.description}}</ion-card-content>
          <ion-card-content class="card-description">{{item.dateTime}}</ion-card-content>
            <div [class.not-started-goal] = "item.currentCompletion === 0"
            [class.uncompleted-goal] = "item.currentCompletion > 0 && item.currentCompletion < item.maxCompletion"
            [class.completed-goal] = "item.currentCompletion >= item.maxCompletion"
            >
              <p>Goal Progress: {{item.currentCompletion}} / {{item.maxCompletion}}</p>
            </div>
        </ion-card>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button large icon-only style="background-color: rgb(252, 214, 0)" (click)="viewItem(item)"><ion-icon name="build"></ion-icon></button>
        <button ion-button large icon-only color="danger" (click)="deleteGoal(item)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  <ion-fab bottom right>
      <button class="button" ion-button large icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom left>
      <button class="button calendar" ion-button large icon-only (click)="showCalendar()"><ion-icon name="calendar"></ion-icon></button>
  </ion-fab>
</ion-content>
