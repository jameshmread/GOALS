<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>

  </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-list *ngFor="let item of items" (click)="viewItem(item)" (press)="incrementCompletion()">
      <ion-item>
        <ion-card-content class="card-title">{{item.title}}</ion-card-content>
        <ion-card-content class="card-description">{{item.description}}</ion-card-content>
        <ion-card-content class="card-description">{{item.dateTime}}</ion-card-content>
        <ion-card-content class="card-description">{{item.type}}</ion-card-content>
      </ion-item>
    </ion-list>

  <ion-fab bottom right>
      <button class="add-button" ion-button large icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
