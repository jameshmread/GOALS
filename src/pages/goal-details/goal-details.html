<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Goal: {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-header>Goal Description</ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input
                [(ngModel)]="description" type="text" placeholder="Goal Description">
            </ion-input>
          </ion-item>
        </ion-card-content>
  </ion-card>
  <button full ion-button large color="secondary" (click)="saveChanges()">Save Changes</button>
</ion-content>
